machine:
  node:
    version: 0.12.0
dependencies:
  pre:
    - sudo pip install awscli
deployment:
  production:
    branch: master
    commands:
      - rm config/default.json
      - aws s3 sync s3://backlog-to-chatwork/default.json config/
      - npm run deploy
      - cp actions/webhook/lambda.zip $CIRCLE_ARTIFACTS
